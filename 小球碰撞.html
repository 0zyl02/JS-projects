<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小球碰撞</title>
		<style type="text/css">
			#box {
				width: 1000px;
				height: 600px;
				border: 10px solid black;
				margin: auto;
				margin-top: 50px;
				position: relative;
			}

			.ball {
				width: 80px;
				height: 80px;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="ball"></div>
		</div>


		<script type="text/javascript">
			var box = document.getElementById("box");
			var ball = document.querySelector('.ball');
			var leftMove = 5;
			var topMove = 5;
			
			//小球向右移动的最大距离
			var leftMax = box.clientWidth - ball.clientWidth;
			//向下最大距离
			var topMax = box.clientHeight - ball.clientHeight;
			// console.log(leftMax);

			setInterval(function() {
				var left = ball.offsetLeft + leftMove;
				var top = ball.offsetTop + topMove;
				// console.log(ball.offsetLeft)

				if (left >= leftMax) {
					left = leftMax;
					leftMove = -leftMove;
					bgcBall(ball);
				} else if (left <= 0) {
					left = 0;
					leftMove = -leftMove;
					bgcBall(ball);
				};
				if (top >= topMax) {
					top = topMax;
					topMove = -topMove;
					bgcBall(ball);
				} else if (top <= 0){
					top = 0;
					topMove = -topMove;
					bgcBall(ball);
				}
				ball.style.left = left + 'px';
				ball.style.top = top + 'px';
			},20);
			
			function bgcBall(obj){
				var r = Math.floor(Math.random()*256);
				var g = Math.floor(Math.random()*256);
				var b = Math.floor(Math.random()*256);
				obj.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
			}

		</script>
	</body>
</html>
