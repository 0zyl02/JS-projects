<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 800px;
				border: 2px solid red;
				margin: auto;
				margin-top: 100px;
				overflow: hidden;
			}

			.cell {
				width: 200px;
				height: 125px;
				border: 1px solid black;
				box-sizing: border-box;
				text-align: center;
				line-height: 120px;
				font-size: 40px;
				color: #fff;
				float: left;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<!-- <div class="cell">
				11
			</div> -->
		</div>

		<script type="text/javascript">
			var box = document.getElementById("box");


			for (var i = 0; i < 16; i++) {
				var cell = document.createElement("div");
				cell.className = "cell";
				box.appendChild(cell);
			}

			var cells = document.getElementsByClassName("cell");

			function randomNumber(a = 1, b = 10) {
				// 这两个函数会做个类型转换, 假如含有其他字符,返回的是NaN
				var max = Math.max(a, b);
				var min = Math.min(a, b);
				if (isNaN(max)) throw "参数不规范!";
				return Math.floor(Math.random() * (max - min + 1) + min);
			}

			for (var i = 0; i < cells.length; i++) {
				var r = randomNumber(0, 255);
				var g = randomNumber(0, 255);
				var b = randomNumber(0, 255);
				cells[i].style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
			}

			var numbers = [];
			while(true){
				var n = randomNumber(0,15);
				var value = numbers.indexOf(n);
				if(value ==-1) numbers.push(n);
				if(numbers.length == 16)
					break;
			}
			console.log(numbers);
			
			for (var j = 0;j < cells.length; j += 2) {
				var value = randomNumber(0, 100);
				cells[numbers[j]].innerHTML = value;
				cells[numbers[j+1]].innerHTML = value;
			}
			
			
			var num1 = 0,num2 = 0;
			for (var k = 0; k < cells.length; k++) {
				cells[k].index = k;
				cells[k].onclick = function() {
					num2 = num1;
					num1 = this.index;
					if (num1 != num2) {
						if (cells[num1].innerHTML == cells[num2].innerHTML) {
							cells[num1].style.display = "none";
							cells[num2].style.display = "none";
						}
					}
				}
			}
		</script>
	</body>
</html>
